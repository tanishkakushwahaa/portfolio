<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <div id="digiclock">
    <script>
        digiclock=document.getElementById('digiclock');
        day=['SUN','MON','TUE','WED','THU','FRI','SAT'];
        month=["JAN","FEB","MAR","APRIL","MAY","JUNE","july"]
        function clock(){
            dt= new Date();
            hh= dt.getHours();
            mm= dt.getMinutes();
            ss= dt.getSeconds();
            time= hh + ":" +mm + ":" +ss ;
            date=day[dt.getDay()] + " " + dt.getDate()+" " + month[dt.getMonth()] + "," + dt.getFullYear();
            digiclock.innerHTML=time + " " +date;
            // digiclock.innerHTML=dt;
        }
        setInterval(clock,100);
        document.write(day)
    </script>
    </div>
</body>
</html>

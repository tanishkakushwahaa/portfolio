<body>
    <h1>Feedback form</h1>

            Enter your name:

        <br>
        <br>
        <label>
            Enter your location:

        </label>
        <br>
        <br>

            Enter your satisfaction level:

                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </label>
       
        <br>
        <br>
        <label>Where did you hear about us?
            <input type="radio" name="p">newspaper
            <input type="radio" name="p">ad
            <input type="radio" name="p">other
        </label>
        <br>
        <br>
        <label>
            how satisfied r u?
            <input type="Checkbox" name="pr">Good
            <input type="checkbox" name="pr">not good
        </label>
        <br>
        <br>
        <input type="submit" name="submit"/>

    </form>
</body>
</html>

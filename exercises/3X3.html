<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-image: url('images/10.jpeg');"></td>
            <td style="background-image: url('images/11.jpeg');"></td>
            <td style="background-image: url('images/5.jpeg');"></td>
        </tr>
        <tr>
            <td style="background-image: url('images/15.jpeg');"></td>
            <td style="background-image: url('images/16.jpeg');"></td>
            <td style="background-image: url('images/20.jpeg');"></td>
        </tr>
        <tr>
            <td style="background-image: url('images/9.jpeg');"></td>
            <td style="background-image: url('images/7.jpeg');"></td>
            <td style="background-image: url('images/8.jpeg');"></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input with Datalist</title>
</head>
<body>
    <label for="days">Select a day of the week:</label>
    <input type="text" id="days" name="days" list="day-list">
    <datalist id="day-list">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
        <option value="Sunday">
    </datalist>
</body>
</html>
